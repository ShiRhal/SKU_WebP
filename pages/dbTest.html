<header class="page-header">
  <h1>Firebase DB Test</h1>
</header>

<section class="page-body">
  <!-- ------------------------------ -->
  <!-- ① 전체 건물 조회 -->
  <!-- ------------------------------ -->
  <div class="block">
    <h3>① 전체 건물 조회</h3>
    <button id="readBuildings">건물 전체 조회</button>
  </div>

  <hr />

  <!-- ------------------------------ -->
  <!-- ② 특정 건물의 floors 조회 -->
  <!-- ------------------------------ -->
  <div class="block">
    <h3>② 특정 건물의 floors 조회</h3>
    <input id="buildingIdInput" placeholder="건물 ID (예: B_01)" />
    <button id="readFloors">층 목록 불러오기</button>
  </div>

  <!-- ------------------------------ -->
  <!-- ③ 특정 층의 Room 조회 -->
  <!-- ------------------------------ -->
  <div class="block">
    <h3>③ 특정 층의 Room 조회</h3>
    <input id="floorIdInput" placeholder="층 ID (예: F0)" />
    <button id="readRooms">Room 전체 조회</button>
  </div>

  <hr />

  <!-- ------------------------------ -->
  <!-- ④ 편의시설 전체 조회 -->
  <!-- ------------------------------ -->
  <div class="block">
    <h3>④ 편의시설 전체 조회</h3>
    <button id="readFacilities">편의시설 전체 조회</button>
  </div>

  <hr />

  <!-- ------------------------------ -->
  <!-- ⑤ tag 검색 -->
  <!-- ------------------------------ -->
  <div class="block">
    <h3>⑤ tag 배열로 검색</h3>

    <div class="search-row">
      <input id="tagInput" placeholder="태그 입력 (예: 카페, 공부, 건물)" />
      <select id="tagTarget">
        <option value="buildings">buildings</option>
        <option value="facilities">facilities</option>
      </select>
      <button id="searchTag">검색</button>
    </div>
  </div>

  <hr />
  <!-- ------------------------------ -->
  <!-- ⑥ tag로 좌표(lat/lng) 테스트 -->
  <!-- ------------------------------ -->
  <div class="block">
    <h3>⑥ tag로 좌표(lat/lng) 테스트</h3>

    <div class="search-row">
      <input id="testLatLngTag" placeholder="태그 입력 (예: 도서관, 주차)" />
      <button id="testLatLngBtn">좌표 테스트 실행</button>
    </div>
  </div>
  <hr />
  <!-- ------------------------------ -->
  <!-- 결과 출력 영역 -->
  <!-- ------------------------------ -->
  <pre id="result" class="result-box">결과가 여기에 표시됩니다.</pre>
</section>
